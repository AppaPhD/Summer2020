<html>
<head>
    <title>draggable using jQuery UI</title>
    <link rel="stylesheet" href="hello/static/css/draggable.css">
    <link rel="stylesheet" href="templates/jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="templates/jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="templates/jqueryui/jquery-ui.theme.css">
</head>
<body>
    <h2>draggable feature</h2>
    <div>
        <div class="cube">
            <h3 id="cube1">
                CUBE
            </h3>
        </div>
        <div class="circle">
            <h3 id="circle1">
                CIRCLE
            </h3>
        </div>
    </div>
</body>
<script src="js/jquery.js" type=text/javascript></script>
<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>

<script>
    $(".cube").draggable({
        containment: "document",
        cursor: "grabbing",
        opacity: 0.85,
        snap: true,
        snapTolerance: 20,
    });
    $(".circle").draggable({
        containment: "document",
        cursor: "grabbing",
        opacity: 0.85,
        snap: true,
        snapTolerance: 20,
    });
</script>

</html>
